<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="project/css/form.css"/>
    <title>Sign In / Sign Up Form</title>
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form-title">Login</h1>
            <div class="form-message form-message-error">Incorrect username/password combinaton.</div>
            <div class="form-input-group">
                <input type="text" class="form-input" autofocus placeholder="Username or email">
                <div class="form-input-error-message">This is an error message</div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="Password">
                <div class="form-input-error-message"></div>
            </div>
            <button class="form-button" type="submit"> Continue</button>
            <p class="form-text">
                <a href="#" class="form-link">Forgot your password?</a>
            </p>
            <p class="form-text">
                <a class="form-link" href="./" id="linkCreateAccount">Dont have account? Create account</a>
            </p>
        </form>
    </div>



    <script src="script.js"></script> 
</body>
</html>
